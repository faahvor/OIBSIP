<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body >
            <div class="flex min-h-screen md:bg-pink-400 md:relative">
            <div class="bg-white rounded-lg md:absolute md:min-h-5 md:mt-[4%] md:p-5 md:bottom-0 
            md:right-0 md:top-0 md:left-[70px]">
                <nav class="flex mb-5   justify-between">
                    <div class="flex">
                        <img
                     src="image/logo.png" 
                     alt=""
                     class="h-[70px]">
                     <sub class="md:mt-[40px] text-pink-400 text-2xl font-bold">Todo List</sub>
                    </div>
                    <div class="relative mr-10">
                    <input
                        type="text"
                        class="md:rounded-l-xl text-center text-pink-700 placeholder:text-pink-700 md:pl-2 pl-[40%] md:py-2 outline-0  md:bg-pink-300"
                        placeholder=" Search" > 
                        <ion-icon name="search-outline" class="absolute text-2xl text-pink-700 bottom-[40px] left-0 flex items-center pl-3"></ion-icon>
                    </div>
                
                     
                </nav>
                <div class="border border-pink-100 mb-10"></div>
            

                <!-- body section -->
                <div class="grid gap-2 grid-cols-[300px,5px,1fr]">
                    <div class="grid grid-rows-4  space-y-4 items-center justify-center" >
                            <div id="inbox" class="cursor-pointer">
                                <ion-icon 
                                name="mail-open-outline"
                                class="text-2xl"></ion-icon>
                                <span class="font-bold">Recently Added</span>
                            </div>
                            <div id="tomorrow" class="cursor-pointer">
                                <ion-icon 
                                name="sync-outline"
                                class="text-2xl "></ion-icon>
                                <span class="font-bold">Tomorrow</span>
                            </div>
                            <div id="upcoming" class="cursor-pointer">
                                <ion-icon
                                 name="calendar-outline"
                                 class="text-2xl"></ion-icon>
                                <span class="font-bold">Upcoming</span>
                            </div>
                            <div id="completed" class="cursor-pointer">
                                <ion-icon 
                                name="bookmark-outline"
                                class="text-2xl"></ion-icon>
                                <span class="font-bold">Completed</span>
                            </div>
                    </div>
                    <div class="border-l border-pink-500 h-[100%] "></div>
                    <div id="dropList"  >
                        <div id="task" class="hidden" >
                            <div class="grid items-center justify-center bg-pink-300 w-[50%] p-6 rounded-lg">
                                <div id="input" class="flex items-center justify-center">
                                    <input type="text" placeholder="What do you want to do" class="inputStyle">
                                </div>
                                <div id="calenderContainer" class="flex items-center justify-center">
                                    <input type="date" id="dateInput" class="inputStyle " >
                                </div>
                                <div id="button" class="flex items-center justify-center">
                                    <button class="button">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
   
   <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
