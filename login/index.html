<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="font-Merri m-6   space-y-10 bg-white shadow-2xl bg-opacity-40 bg-clip-padding left border-white border  rounded-2xl md:flex-row md:space-y-0 md:m-0">
         
            <div class="p-6 md:p-20 md:pb-8 text-purple-600">
                
                <!-- form-->
                <form action="" class="flex flex-col ">
                    <h1 class="font-bold text-4xl text-center mb-8 text-purple-800">Welcome</h1>
                    <label 
                    for="username" 
                    class="mb-4 ">
                    Username
                    </label>
                    <input
                     type="text"
                     class="input"
                     >
                    <label 
                    for="password"
                    class="mb-4 "
                    >Password
                </label>
                    <input 
                    type="Password"
                    class="input">
                    <button 
                    class="flex py-2  px-4  mb-4 bg-gradient-to-r from-purple-500 
                    items-center justify-center rounded-full hover:bg-purple-600 hover:text-black duration-1000">
                        Login</button>
                    <button class="mb-[30%]">Forget Password?</button>
                    <p>Don't have an account? <span><button>Sign up</button></span></p>
                   
                </form>

                <!-- signup page -->
                <form action="" class="flex flex-col hidden ">
                    <h1 class="font-bold text-4xl text-center mb-2 text-purple-800">Join Us Today</h1>
                <h6 class="mb-4">sign up to become a member</h6>
                <input 
                type="text" 
                placeholder="Enter your FullName"
                class="mb-2 sign">
                <input
                 type="text"
                  placeholder="Enter your Email"
                  class="mb-2 sign">
                <input 
                type="text" 
                placeholder="Enter your username"
                class="mb-2 sign">
                <input 
                type="password" 
                placeholder="Enter password"
                class="mb-2 sign">
                <input 
                type="password" 
                placeholder="Confirm password"
                class="mb-4 sign">
                <button 
                class="flex py-2  px-4  mb-[30%] bg-gradient-to-r from-purple-500 
                items-center justify-center rounded-full hover:bg-purple-600 hover:text-black duration-1000">
                    Sign Up</button>
                    <p>Already have an account? <span><button>Login</button></span></p>
                
                </form>
                
           </div>
           
        </div>

    </div>
   
    
</body>
</html>
